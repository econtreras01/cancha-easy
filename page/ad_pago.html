  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const nombresMeses = [
                "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];

            // Hacer la solicitud GET para obtener todos los pagos
            $.ajax({
                url: 'http://127.0.0.1:8000/api/pagos',
                method: 'GET',
                success: function (response) {
                    // Filtrar y agrupar los pagos por mes
                    const pagosPorMes = {};

                    response.forEach(function (pago) {
                        const fecha = new Date(pago.fecha);
                        const mes = nombresMeses[fecha.getMonth()];
                        const anio = fecha.getFullYear();
                        const mesAnio = `${mes} ${anio}`;

                        if (!pagosPorMes[mesAnio]) {
                            pagosPorMes[mesAnio] = [];
                        }

                        pagosPorMes[mesAnio].push(pago);
                    });

                    // Mostrar los pagos en la página
                    for (const mesAnio in pagosPorMes) {
                        const pagos = pagosPorMes[mesAnio];

                        // Crear el contenedor para cada mes
                        const mesContainer = $('<div class="mes-container"></div>');
                        mesContainer.append(`<h2>${mesAnio}</h2>`);

                        pagos.forEach(function (pago) {
                            const pagoElement = $('<div class="pago"></div>');
                            pagoElement.append(`<strong>ID Pago:</strong> ${pago.id_pago}<br>`);
                            pagoElement.append(`<strong>Fecha:</strong> ${pago.fecha}<br>`);
                            pagoElement.append(`<strong>Cancha:</strong> ${pago.cancha}<br>`);
                            pagoElement.append(`<strong>Monto:</strong> ${pago.monto}<br>`);
                            mesContainer.append(pagoElement);
                        });

                        // Agregar el contenedor del mes al div principal
                        $('#listaPagos').append(mesContainer);
                    }
                },
                error: function (error) {
                    console.error('Error al obtener los pagos:', error);
                }
            });
        });
    </script>
