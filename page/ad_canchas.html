<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cancha-easy!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head> <!--Links de bootstrap y del CSS-->
    <style>
        .cancha {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .cancha img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
<body> <!--Encabezado y logo-->
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">
        <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active mx-2" aria-current="page" href="ad_perfil.html">Perfil</a>
          <a class="nav-link mx-2" href="ad_pago.html">Pagos</a>
          <a class="nav-link mx-2" href="ad_reservas.html">Reservas</a>
          <a class="nav-link mx-2" href="ad_usuarios.html">Usuarios</a>
          <a class="nav-link mx-2" href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="row text-center justify-content-center m-0 align-items-center mt-5">
    <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 shadow bg-light">
        <h1>Lista de Canchas</h1>
        <div id="listaCanchas"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Cargar el archivo JSON
            $.getJSON('CARRITO_CANCHA.JSON', function (data) {
                data.forEach(function (cancha) {
                    // Crear el elemento de contenedor para cada cancha
                    const canchaElement = $('<div class="cancha"></div>');
                    canchaElement.append(`<img src="${cancha.thumbnailUrl}" alt="${cancha.title}">`);
                    canchaElement.append(`<div><strong>${cancha.title}</strong><br>`);
                    canchaElement.append(`<span>Precio: $<span class="precio">${cancha.precio}</span></span><br>`);
                    canchaElement.append(`<input type="number" class="nuevo-precio" value="${cancha.precio}" min="0"><br>`);
                    canchaElement.append(`<button class="actualizar-precio">Actualizar Precio</button></div>`);

                    // Agregar el contenedor al div principal
                    $('#listaCanchas').append(canchaElement);
                });

                // Manejar el clic del botón para actualizar el precio
                $('#listaCanchas').on('click', '.actualizar-precio', function () {
                    const nuevoPrecio = $(this).siblings('.nuevo-precio').val();
                    $(this).siblings('span').find('.precio').text(nuevoPrecio);
                });
            });
        });
    </script>


</body>

</html>
