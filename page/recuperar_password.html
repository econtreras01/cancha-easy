<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha-easy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"><!--Links de bootstrap y del CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head> <!--Links de bootstrap y del CSS-->

<body> <!--Encabezado y logo-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="row text-center justify-content-center m-0 align-items-center">
        <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 shadow bg-light mt-5">
            <header>
                <h2 class="mb-3">Recuperar contraseña</h2>
                <div class="opacity-75 h6 text-start">
                    <p class="m-0">Ingresa tu correo:</p>
                </div>
            </header>
            <form class="text-start" action="">
                <div class="my-2">
                    <label for="email" class="my-2">Correo electrónico</label>
                    <input type="email" id="email" class="form-control p-2 p-xxl-3 rounded-5 m-0 shadow-none border">
                </div>
                <div class="d-flex justify-content-end my-3">
                    <input class="btn btn-primary px-4 rounded-5" type="submit" id="ingresarBtn" disabled
                        value="Enviar">
                </div>
            </form>
            <div class="my-3">
                <a href="index.html">Inicia sesión</a><br>
                <span>¿No tienes cuenta? </span><a href="registro.html">Registrate aquí</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Declaración de variables para verificar errores en el formulario
        let errorCorreo = true;
        let regexMail =
            /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;

        const ingresarBtnHTML = $("#ingresarBtn");
        const mailHTML = $("#email");
        mailHTML.keyup(function () {
            if (regexMail.test(mailHTML.val())) {
                mailHTML.removeClass("is-invalid");
                errorCorreo = false;
            } else {
                mailHTML.addClass("is-invalid");
                errorCorreo = true;
            }
        });

        $("form").keyup(function () {
            if (!errorCorreo) {
                ingresarBtnHTML.attr("disabled", false)
            } else {
                ingresarBtnHTML.attr("disabled", true)
            }
        })

    </script>

</body>

</html>
