<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cancha-easy!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head> <!--Links de bootstrap y del CSS-->

<body> <!--Encabezado y logo-->
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">
        <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active mx-2" aria-current="page" href="ad_canchas.html">Canchas</a>
            <a class="nav-link mx-2" href="ad_pago.html">Mis Pagos</a>
            <a class="nav-link mx-2" href="ad_reservas.html">Reservas</a>
            <a class="nav-link mx-2" href="ad_perfil.html">Perfil</a>
            <a class="nav-link mx-2" href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="row text-center justify-content-center m-0 align-items-center mt-5">
    <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 shadow bg-light">
        <h1>Registro de usuarios</h1>
        <div id="listaUsuarios"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Hacer la solicitud GET para obtener todos los usuarios logeados
            $.ajax({
                url: 'http://127.0.0.1:8000/api/usuarios/logeados',
                method: 'GET',
                success: function (response) {
                    // Iterar sobre los usuarios y mostrarlos en la lista
                    response.forEach(function (usuario) {
                        const usuarioElement = $('<div class="usuario"></div>');
                        usuarioElement.append(`<strong>ID Usuario:</strong> ${usuario.id_usuario}<br>`);
                        usuarioElement.append(`<strong>Nombre:</strong> ${usuario.nombre} ${usuario.apellido}<br>`);
                        usuarioElement.append(`<strong>Email:</strong> ${usuario.email}<br>`);
                        usuarioElement.append(`<strong>Último inicio de sesión:</strong> ${usuario.ultimo_inicio_sesion}<br>`);

                        // Agregar el contenedor del usuario al div principal
                        $('#listaUsuarios').append(usuarioElement);
                    });
                },
                error: function (error) {
                    console.error('Error al obtener los usuarios logeados:', error);
                }
            });
        });
    </script>


</body>

</html>
