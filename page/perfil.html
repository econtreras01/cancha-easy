<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cancha-easy!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">
        <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active mx-2" aria-current="page" href="deportes.html">Deportes</a>
          <a class="nav-link mx-2" href="mireserva.html">Mis reservas</a>
          <a class="nav-link mx-2" href="perfil.html">Mi perfil</a>
          <a class="nav-link mx-2" href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="row text-center justify-content-center m-0 h-100 align-items-center mt-5">
    <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 shadow bg-light">
      <header>
        <h3 class="mb-3">Perfil</h3>
      </header>
      <main>
        <form class="text-start" action="">
          <div class="my-2">
            <label for="nombre" class="my-2">Nombre de usuario</label>
            <input type="text" value="" id="nombreUsuario"
              class="form-control p-2 rounded-5 m-0 shadow-none border">
          </div>
          <div class="my-2">
            <label for="email" class="my-2">Correo electrónico</label>
            <input type="email" value="" id="email"
              class="form-control p-2 rounded-5 m-0 shadow-none border">
          </div>
        </form>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    var correoElectronico = localStorage.getItem('correoElectronico');
    var nombreUsuario = correoElectronico.split('@')[0];

    document.getElementById('nombreUsuario').value = nombreUsuario;
    document.getElementById('email').value = correoElectronico;
  </script>
</body>

</html>
