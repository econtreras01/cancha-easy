<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cancha-easy!</title>
</head>
<body>
    <div class="formulario">
        <header>
        <h1>INICIAR SESIÓN</h1>
        <h5>¡Bienvenido a Cancha-easy!<br>Por favor, ingresa tus datos</h5>
        </header>
        <main>
            <form action="/login" method="post">
                <div class="email">
                    <input type="text" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="password">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">
                    <input type="checkbox">Recuerdame
                    <input type="submit" value="Ingresar">
                </div>
                <div>
                    ¿No tienes cuenta?<a href="registro.html">Registrate aquí</a><br>
                    <a href="recuperar_password.html">Olvidé mi contraseña</a>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
