<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha-easy!</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>


<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>inicia sesion para empezar la reserva con
                        <span style="color: black;">Cancha</span>
                        <span style="color: green;">Easy</span> 
                    </p>
                    <button id="btn__iniciar-sesion">inicia sesion aqui</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para empezar la reserva de tus canchas</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario de login y register-->
            <div class="contenedor__login-register">
            <!--Login-->
                <form action="deportes.html" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="email" placeholder="Correo Electronico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button> Entrar </button>
                    <a href="recuperar_password.html"> Olvidé mi contraseña</a>
                </form>
                <!--Register-->
                <form action="deportes.html" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="email" placeholder="Correo Electronico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>Registrarse</button> 
                </form>
            </div>


        </div>

    </main>

    <script src="/scripts/script.js"></script>

</body>
</html>
