<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha-easy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <header>
        <h1>INICIAR SESIÓN</h1>
        <h5>¡Bienvenido a Cancha-easy!<br>Por favor, ingresa tus datos</h5>
        </header>
        <main>
            <form>
                <div class="email">
                    <label>Correo electrónico</label>
                    <input type="email" required>
                </div>
                <br>
                <div class="password">
                    <label>Contraseña</label>
                    <input type="password" required>
                </div>
                <br>
                <div class="recordar">
                    <input type="checkbox">Recuérdame <br><br>
                    <input type="submit" value="Ingresar">
                </div>
                <div>
                    <br>¿No tienes cuenta?<a href="registro.html"> Registrate aquí</a><br>
                    <a href="recuperar_password.html">Olvidé mi contraseña</a>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
