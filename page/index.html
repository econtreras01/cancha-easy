<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cancha-easy!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio.html">
        <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>
  <div class="row text-center justify-content-center m-0 h-100 align-items-center mt-5">
    <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 shadow bg-light">
      <header>
        <h2 class="mb-3">Iniciar sesión</h2>
        <div class="opacity-75 h6 text-start">
          <p class="mb-2">¡Bienvenido a Cancha-easy!</p>
          <p class="m-0">Por favor, ingresa tus datos</p>
        </div>
      </header>
      <main>
        <form id="loginForm" class="text-start" action="deportes.html">
          <div class="my-2">
            <label for="email" class="my-2">Correo electrónico</label>
            <input type="email" id="email" class="form-control p-2 rounded-5 m-0 shadow-none border" required>
          </div>
          <div>
            <label for="password" class="my-2">Contraseña</label>
            <input type="password" id="password" class="form-control p-2 rounded-5 m-0 shadow-none border" minlength="5" required>
          </div>
          <div class="recordar d-flex justify-content-between my-3">
            <div class="my-2">
              <input type="checkbox"><span class="opacity-75"> Recuérdame</span>
            </div>
            <button id="ingresarBtn" class="btn btn-primary px-4 rounded-5" type="submit">Ingresar</button>
          </div>
        </form>
        <div class="my-3">
          <span>¿No tienes cuenta?</span><a href="registro.html"> Registrate aquí</a><br>
          <a href="recuperar_password.html">Olvidé mi contraseña</a>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Guardar el correo electrónico en localStorage cuando se envía el formulario
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Evitar que el formulario se envíe
      var email = document.getElementById('email').value; // Obtener el valor del correo electrónico
      localStorage.setItem('correoElectronico', email); // Guardar el correo electrónico en localStorage
      window.location.href = 'perfil.html'; // Redirigir a la página de perfil
    });
  </script>
</body>

</html>
