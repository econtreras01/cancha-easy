<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancha-easy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row p-4">
        <div class="container text-center col-10 border px">
            <header>
                <h2 class="my-3">Iniciar sesión</h>
                    <h5>¡Bienvenido a Cancha-easy! Por favor, ingresa tus datos</h5>
            </header>
            <main>
                <form>
                    <div class="email my-2">
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="password">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="recordar d-grid">
                        <div class="my-3">
                            <input type="checkbox"><span> Recuérdame</span>
                        </div>
                        <input class="btn btn-primary btn-bl" type="submit" value="Ingresar">
                    </div>
                    <div class="my-3">
                        <span>¿No tienes cuenta?</span><a href="registro.html"> Registrate aquí</a><br>
                        <a href="recuperar_password.html">Olvidé mi contraseña</a>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
