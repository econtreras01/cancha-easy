<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head> 

<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active mx-2" aria-current="page" href="deportes.html">Deportes</a>
                    <a class="nav-link mx-2" href="mireserva.html">Mis reservas</a>
                    <a class="nav-link mx-2" href="perfil.html">Mi perfil</a>
                    <a class="nav-link mx-2" href="index.html">Cerrar sesi√≥n</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row text-center justify-content-center m-0 h-100 align-items-center">
        <div class="col-8 col-xl-6 mt-5">
            <ul id="lista" class="list-group">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const lista = $('#lista');
            cargarReservas();

            function cargarReservas() {
                lista.empty(); 
                const fechasString = localStorage.getItem('fechas');
                if (!fechasString) {
                    lista.append($('<h3>').text("No hay reservas").addClass("bg-light py-3 rounded"));
                    return;
                }
                const fechas = JSON.parse(fechasString);
                fechas.forEach(function (fechaString, index) {
                    const fecha = new Date(fechaString);
                    const li = $('<li>').addClass('list-group-item d-flex justify-content-between align-items-center');
                    const spanReserva = $('<span>').text(`Reserva ${index + 1}`);
                    li.append(spanReserva);
                    const spanFecha = $('<span>').addClass('badge bg-primary rounded-pill').text(`Fecha: ${fecha.toLocaleDateString("es-CL").slice(0, 10)}, Hora: ${fecha.toLocaleTimeString("es-CL")}`);
                    li.append(spanFecha);
                    const btnEliminar = $('<button>').addClass('btn btn-danger btn-sm ms-2').text('Eliminar');
                    btnEliminar.click(function() {
                        eliminarReserva(index);
                    });
                    li.append(btnEliminar);
                    const btnModificar = $('<button>').addClass('btn btn-primary btn-sm ms-2').text('Modificar');
                    btnModificar.click(function() {
                        modificarReserva(index);
                    });
                    li.append(btnModificar);
                    lista.append(li);
                });
            }

            function eliminarReserva(index) {
                const fechasString = localStorage.getItem('fechas');
                if (!fechasString) return;
                const fechas = JSON.parse(fechasString);
                fechas.splice(index, 1); 
                localStorage.setItem('fechas', JSON.stringify(fechas));
                cargarReservas(); 
            }

            function modificarReserva(index) {
                const fechasString = localStorage.getItem('fechas');
                if (!fechasString) return;
                const fechas = JSON.parse(fechasString);
                fechas.splice(index, 1); 
                localStorage.setItem('fechas', JSON.stringify(fechas)); 
                window.location.href = 'reserva.html'; 
            }
        });
    </script>
</body>

</html>
