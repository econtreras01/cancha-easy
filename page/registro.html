<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cancha-easy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"><!--Links de bootstrap y del CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head> <!--Links de bootstrap y del CSS-->

<body> <!--Encabezado y logo-->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <img src="../img/icon.svg" alt="Logo" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active mx-2" aria-current="page" href="deportes.html">Deportes</a>
                    <a class="nav-link mx-2" href="mireserva.html">Mis reservas</a>
                    <a class="nav-link mx-2" href="perfil.html">Mi perfil</a>
                    <a class="nav-link mx-2" href="index.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row text-center justify-content-center m-0 h-100 align-items-center">
        <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 mt-5 mb-5 shadow bg-light">
            <header>
                <h3 class="mb-3">Registrarse</h3>
                <div class="opacity-75 h6 text-start ">
                    <p class="mb-2">¡Bienvenido a Cancha-easy! </p>
                    <p class="m-0">Por favor, ingresa tus datos</p>
                </div>
            </header>
            <main>
                <form class="text-start" id="form" action="deportes.html">
                    <div class="my-2">
                        <label for="nombre" class="my-2">Nombre</label>
                        <input type="text" id="nombre" class="form-control p-2 rounded-5 m-0 shadow-none border"
                            required>
                    </div>
                    <div class="">
                        <label for="apellido" class="my-2">Apellido</label>
                        <input type="text" id="apellido" class="form-control p-2 rounded-5 m-0 shadow-none border"
                            required>
                    </div>
                    <div class="my-2">
                        <label for="email" class="my-2">Correo electrónico</label>
                        <input type="email" id="email" class="form-control p-2 rounded-5 m-0 shadow-none border"
                            required>
                    </div>
                    <div class="">
                        <label for="password" class="my-2">Contraseña</label>
                        <input type="password" id="password" class="form-control p-2 rounded-5 m-0 shadow-none border"
                            required>
                    </div>
                    <div class="recordar d-flex justify-content-between my-3">
                        <div class="my-2">
                            <input type="checkbox"><span class="opacity-75"> Recuérdame</span>
                        </div>
                        <input disabled id="ingresarBtn" class="btn btn-primary px-4 rounded-5" type="submit"
                            value="Ingresar">
                    </div>
                </form>
                <div class="my-3">
                    <span>¿Ya tienes cuenta?</span><a href="index.html"> Inicia sesión</a><br>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Declaración de variables para verificar errores en el formulario
        let errorNombre = true;
        let errorApellido = true;
        let errorCorreo = true;
        let errorPassword = true;
        let regexMail =
            /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;

        const ingresarBtnHTML = $("#ingresarBtn");
        const mailHTML = $("#email");
        const nombreHTML = $("#nombre");
        const apellidoHTML = $("#apellido");
        const passHTML = $("#password")
        mailHTML.keyup(function () {
            if (regexMail.test(mailHTML.val())) {
                mailHTML.removeClass("is-invalid");
                errorCorreo = false;
            } else {
                mailHTML.addClass("is-invalid");
                errorCorreo = true;
            }
        });

        nombreHTML.keyup(function () {
            if (nombreHTML.val().length === 0 && apellidoHTML.val().length) {
                nombreHTML.addClass("is-invalid");
                errorNombre = true
            } else {
                nombreHTML.removeClass("is-invalid");
                errorNombre = false
            }
        })

        apellidoHTML.keyup(function () {
            if (apellidoHTML.val().length === 0 || !apellidoHTML) {
                apellidoHTML.addClass("is-invalid");
                errorApellido = true
            } else {
                apellidoHTML.removeClass("is-invalid");
                errorApellido = false
            }
        })

        passHTML.keyup(function () {
            if (passHTML.val().length < 5 || !passHTML) {
                passHTML.addClass("is-invalid");
                errorPassword = true
            } else {
                passHTML.removeClass("is-invalid");
                errorPassword = false
            }
        });

        $("form").keyup(function () {
            if (!errorCorreo && !errorNombre && !errorApellido && !errorPassword) {
                ingresarBtnHTML.attr("disabled", false)
            } else {
                ingresarBtnHTML.attr("disabled", true)
            }
        })

        ingresarBtnHTML.click(function () {
            localStorage.setItem("auth", "true")
        })
    </script>
</body>

</html>
