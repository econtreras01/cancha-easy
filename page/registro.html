<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head> <!--Links de bootstrap y del CSS-->

<body> <!--Encabezado y logo-->
  <nav class="nave">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="index.html" class="enlace">
        <img src="../img/icon.svg" class="logo" alt="" >
    </a>
    <ul>
        <li><a href="index.html">Inicio Sesión</a></li>
        <li><a href="registro.html">Registrate</a></li>
        <li><a href="recuperar_password.html">Recuperar contraseña</a></li>
    </ul>
  </nav><br>
    <div class="row text-center justify-content-center m-0 h-100 align-items-center">
        <div class="col-8 col-md-5 col-xl-4 col-xxl-4 p-4 px-xxl-5 rounded-4 mt-5 mb-5 shadow bg-light">
            <header>
                <h3 class="mb-3">Registrarse</h3>
                <div class="opacity-75 h6 text-start ">
                    <p class="mb-2">¡Bienvenido a Cancha-easy! </p>
                    <p class="m-0">Por favor, ingresa tus datos</p>
                </div>
            </header>
            <main>
                <form class="text-start" id="form" action="deportes.html">
                    <div class="my-2">
                        <label for="nombre" class="my-2">Nombre</label>
                        <input type="text" id="nombre" class="form-control p-2 rounded-5 m-0 shadow-none border" required>
                    </div> 
                    <div class="">
                        <label for="apellido" class="my-2">Apellido</label>
                        <input type="text" id="apellido" class="form-control p-2 rounded-5 m-0 shadow-none border" required>
                    </div>
                    <div class="my-2">
                        <label for="email" class="my-2">Correo electrónico</label>
                        <input type="email" id="email" class="form-control p-2 rounded-5 m-0 shadow-none border" required>
                    </div>
                    <div class="">
                        <label for="password" class="my-2">Contraseña</label>
                        <input type="password" id="password" class="form-control p-2 rounded-5 m-0 shadow-none border" required>
                    </div>
                    <div class="recordar d-flex justify-content-between my-3">
                        <div class="my-2">
                            <input type="checkbox"><span class="opacity-75"> Recuérdame</span>
                        </div>
                        <input class="btn btn-primary px-4 rounded-5" type="submit" value="Ingresar">
                    </div>
                </form>
                <div class="my-3">
                    <span>¿Ya tienes cuenta?</span><a href="index.html"> Inicia sesión</a><br>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let errorNombreOApellido = true;
        let errorCorreo = true;
        let errorPassword = true;
        let regexMail =  
        /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/; 
        
    const boton = $("");    
    const mailHTML = $("#email");
    mailHTML.focusout(function () {
            if (regexMail.test(mailHTML.val())){
                mailHTML.removeClass("is-invalid");
                errorCorreo = false;
            } else {
                mailHTML.addClass("is-invalid");
                errorCorreo = true;
            }
        });

            $("nombre").keyup(function () {})
        
            $("password").keyup(function () {});

    </script>
</body>

</html>
