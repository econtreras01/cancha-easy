<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cancha-easy!</title>
</head>

<body>
    <div class="registro_per">
        <header>
            <h1>Registrarse</h1>
            <h5>¡Bienvenido a Cancha Easy!<br>Por favor, ingresa tus datos</h5>
        </header>
        <main>
            <form>
                <div class="nombre">
                    <label>Nombre</label>
                    <input type="text" required>
                </div>
                <br>
                <div class="apellido">
                    <label>Apellido</label>
                    <input type="text" required>
                </div>
                <br>
                <div class="email">
                    <label>Correo electrónico</label>
                    <input type="email" required>
                </div>
                <br>
                <div class="password">
                    <label>Contraseña</label>
                    <input type="password" required>
                </div>
                <br>
                <div class="recordar">
                    <input type="checkbox">Recuérdame
                    <input type="submit" value="Ingresar">
                </div>
            </form>
        </main>
    </div>

</body>

</html>
